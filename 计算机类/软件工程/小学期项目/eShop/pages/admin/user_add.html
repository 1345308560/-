<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>商城后台管理系统</title>
	<link rel="stylesheet" type="text/css" href="assets/css/common.css">
</head>
<body>
  <div class="container">
  	<!-- 侧边栏 -->
  	<div class="sidebar">
  		<div class="logo">电子商城</div>
  		<hr>
  		<div class="menu">
  			<ul>
  				<li id="admin">
  					<a href="">
  						<img src="assets/img/admin1.png">
  						<label>控制台</label>
  					</a>
  				</li>
  				<li id="user">
  					<a href="">
  						<img src="assets/img/user1.png">
  						<label>用户管理</label>
  					</a>
  				</li>
  				<li id="product">
  					<a href="">
  						<img src="assets/img/product1.png">
  						<label>商品管理</label>
  					</a>
  				</li>
  				<li id="cart">
  					<a href="">
  						<img src="assets/img/cart1.png">
  						<label>购物车管理</label>
  					</a>
  				</li>
  				<li id="order">
  					<a href="">
  						<img src="assets/img/order1.png">
  						<label>订单管理</label>
  					</a>
  				</li>
  			</ul>
  		</div>
  	</div>
  	<!-- 主内容区 -->
  	<div class="main">
  		<!-- 导航条 -->
  	    <div class="nav">
  	    	<div class="nav_brand">控制台</div>
            <div class="nav_bar">
            	<ul >
            		<li id="useritem">
            			<img src="assets/img/user1.png">
            			<ul id="drop_menu">
            				<li><a href="">编辑</a></li>
            				<li><a href="">退出</a></li>
            			</ul>
            		</li>
            	</ul>
            </div>
  	    </div>
  	    <!-- nav结束 -->
  	    <!-- 内容区 -->
  	    <div class="content">
  	    	<div class="table_card">
  	    		<div class="table_desc">
  	    			<div class="desc1">添加用户</div>
  	    			<div class="desc2">添加一个用户</div>
  	    		</div>
  	    		<div class="form">
              <form>
                <div class="edit3">
                  <p>用户名</p>
                  <input class="edit" type="text" name="username" value="">
                </div>
                <div class="edit3">
                  <p>密码</p>
                  <input class="edit" type="password" name="password" value="">
                </div>
                <div class="edit3">
                  <p>确认密码</p>
                  <input class="edit" type="password" name="confirmpass" value="">
                </div>
                <div class="edit2">
                  <p>姓名</p>
                  <input class="edit" type="text" name="name" value="">
                </div>
                <div class="edit2">
                  <p>年龄</p>
                  <input class="edit" type="number" min="0" max="120" name="age" value="">
                </div>
                <div class="clear"></div>
                <div class="edit1">
                  <p>联系电话</p>
                  <input class="edit" type="text" name="phone" value="">
                </div>
                <div class="edit1">
                  <p>电子邮箱</p>
                  <input class="edit" type="text" name="email" value="">
                </div>
                <input class="button" type="submit" name="submit" value="添加用户">
              </form>

  	    		</div>
  	    	</div>
  	    </div>
  	</div>
  </div>
	
</body>
<script type="text/javascript" src="assets/JS/common.js"></script>
</html>
